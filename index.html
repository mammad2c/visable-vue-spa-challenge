<!DOCTYPE html>
<html class="font-sans" lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Restaurant Finder</title>
  <script>
    (function () {
      var themeStyle = document.createElement("link")
      themeStyle.setAttribute("id", "theme-link")
      themeStyle.setAttribute("rel", "stylesheet")
      var selectedTheme = localStorage.getItem("selectedTheme") || "system";

      if (selectedTheme == "system") {
        if (
          window.matchMedia &&
          window.matchMedia("(prefers-color-scheme: dark)").matches
        ) {
          selectedTheme = "dark";
        } else {
          selectedTheme = "light";
        }
      }

      var url = "./themes/" + selectedTheme + ".css";
      themeStyle.setAttribute("href", url);
      document.head.append(themeStyle);
    })()

  </script>
</head>

<body>
  <div id="app"></div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
